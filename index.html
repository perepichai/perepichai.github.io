<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="header"><p class="name">TODOList</p> </section>
    <div class="main">
      <input id="task-name" type="text">
    <select name="" id="filter-status">
        <option value="all">all</option>
        <option value="open">open</option>
        <option value="done">done</option>
    </select>
    <select name="" id="filter-priority">
        <option value="all">all</option>
        <option value="high">high</option>
        <option value="normal">normal</option>
        <option value="low">low</option>
    </select>
    <button id="create">Create</button>
    <section id="task-list"></section>
    <section class="form-wrapper">
      <div class="task-editor">
            <form action="" name="task-details">
                <p><label for="task-title">Title:</label>
                  <input type="text" name="task-title"></p>
                <p><label for="task-description">Description:</label>
                  <textarea rows="3" cols="45" name="task-description"></textarea></p>
                <p><label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option selected value="high">High</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                </select>
              </p>
                <p><button id="cancel-task">Cancel</button></p>
                <p><input id="add-task" type="submit" value="Save"></p>
            </form>
        </div>
    </section>
    </div>
    <div class="footer"><p class="name"> Oleksandr Perepichai</p></div>
    <script src="main.js"></script>
  </body>
</html>
